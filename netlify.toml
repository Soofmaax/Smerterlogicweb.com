[build]
  command = "next build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers (defaults)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"

# Aggressive caching for static assets (immutable)
[[headers]]
  for = "/**/*.{js,css,woff,woff2,ttf,eot,svg,png,jpg,jpeg,gif,webp,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Helpful redirects to App Router metadata routes
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots"
  status = 200