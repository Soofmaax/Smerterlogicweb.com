[build]
  command = "next build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  TZ = "Europe/Paris"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers (defaults)
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Report-To = '{"group":"csp-endpoint","max_age":10886400,"endpoints":[{"url":"https://smarterlogicweb.com/api/csp-report"}],"include_subdomains":true}'
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://plausible.io https://analytics.umami.is https://www.google.com https://www.gstatic.com https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net https://snap.licdn.com https://static.hotjar.com https://script.hotjar.com; connect-src 'self' https://plausible.io https://analytics.umami.is https://www.google.com https://www.gstatic.com https://www.googletagmanager.com https://www.google-analytics.com https://px.ads.linkedin.com https://www.facebook.com https://connect.facebook.net https://graph.facebook.com https://region1.hotjar.com wss:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://www.gstatic.com https://www.google-analytics.com https://px.ads.linkedin.com https://www.facebook.com https://cdn.sanity.io; font-src 'self'; frame-src 'self' https://www.google.com https://www.googletagmanager.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; report-to csp-endpoint; report-uri /api/csp-report"

# Aggressive caching for static assets (immutable)
[[headers]]
  for = "/**/*.{js,css,woff,woff2,ttf,eot,svg,png,jpg,jpeg,gif,webp,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Override caching for favicons and manifest to ensure updates are visible immediately
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/favicon-32x32.png"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/favicon-16x16.png"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/apple-touch-icon.png"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/android-chrome-192x192.png"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/android-chrome-512x512.png"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# Dynamic icon routes (Next.js app routes)
[[headers]]
  for = "/icon"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/icon-192"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/icon-512"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

[[headers]]
  for = "/apple-touch-icon"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

