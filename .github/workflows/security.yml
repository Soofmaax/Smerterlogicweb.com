name: Security Scan

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: "0 2 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  npm-audit:
    name: npm audit (production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. Generating one for this audit run."
            npm i --package-lock-only
          fi
      - run: npm ci --omit=dev
      - run: npm audit --audit-level=high || true

  build-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. Generating one for this SBOM run."
            npm i --package-lock-only
          fi
      - run: npm ci
      - name: CycloneDX SBOM
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: "./bom.xml"
      - name: Upload SBOM
        uses: actions/upload-artifact@v5
        with:
          name: sbom
          path: bom.xml