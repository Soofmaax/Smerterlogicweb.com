name: Security Scan

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    - cron: "0 2 * * 1"

jobs:
  npm-audit:
    name: npm audit (production)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci --omit=dev
      - run: npm audit --audit-level=high || true

  build-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: CycloneDX SBOM
        uses: CycloneDX/gh-node-module-generatebom@v2
        with:
          output: "./bom.xml"
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.xml