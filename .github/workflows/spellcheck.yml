name: Spell Check (FR/EN)

on:
  push:
  pull_request:

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install cspell dictionaries (FR/EN + software terms)
        run: npm install --no-save @cspell/dict-fr-fr @cspell/dict-en-us @cspell/dict-software-terms

      - name: Spell Check
        uses: streetsidesoftware/cspell-action@v2
        with:
          files: |
            **/*.{ts,tsx,js,jsx,md}
            app/**/*.{ts,tsx}
            components/**/*.{ts,tsx}
            data/**/*.{ts,tsx,md}
            docs/**/*.md
          config: ./cspell.json
          check_dot_files: false
          incremental_files_only: false