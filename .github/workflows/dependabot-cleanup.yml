name: Dependabot cleanup (close dependency PRs)

on:
  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  close:
    runs-on: ubuntu-latest
    steps:
      - name: Close Dependabot PRs and major dependency PRs
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prs = await github.paginate(github.rest.pulls.list, { owner, repo, state: "open", per_page: 100 });
            
            function isDependabot(pr) {
              return pr.user && pr.user.login === "dependabot[bot]";
            }
            function hasDependenciesLabel(pr) {
              return (pr.labels || []).some(l => (l.name || "").toLowerCase() === "dependencies");
            }
            function parseSemver(v) {
              const m = v.match(/(\d+)\.(\d+)\.(\d+)/);
              if (!m) return null;
              return { major: Number(m[1]), minor: Number(m[2]), patch: Number(m[3]) };
            }
            function isMajorBumpTitle(title) {
              // Detect titles like: "deps: Bump X from 1.2.3 to 2.0.0"
              const m = title.match(/from\s+(\d+\.\d+\.\d+)\s+to\s+(\d+\.\d+\.\d+)/i);
              if (!m) return false;
              const from = parseSemver(m[1]);
              const to = parseSemver(m[2]);
              return !!from && !!to && to.major > from.major;
            }
            
            const toClose = [];
            for (const pr of prs) {
              if (isDependabot(pr)) {
                toClose.push(pr);
                continue;
              }
              if (hasDependenciesLabel(pr) && isMajorBumpTitle(pr.title)) {
                toClose.push(pr);
              }
            }
            
            core.info(`Found ${toClose.length} PR(s) to close (Dependabot or major dependency updates).`);
            for (const pr of toClose) {
              await github.rest.pulls.update({
                owner, repo, pull_number: pr.number, state: "closed"
              });
              core.info(`Closed #${pr.number} â€” ${pr.title}`);
            }