name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Enforce lockfile on protected branches, but still allow PRs to generate it once for CI
      - name: Ensure lockfile exists on main
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json is required on main/master. Commit the lockfile." >&2
            exit 1
          fi

      - name: Generate package-lock.json if missing (PRs/feature branches)
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. Generating one for this CI run (please commit it in your PR)."
            npm i --package-lock-only
          fi

      - name: Install dependencies (npm ci with lockfile)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (type-check included)
        run: npm run build

      # If build fails, upload .next artifacts to help diagnose
      - name: Upload .next debug artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: next-debug
          path: |
            .next
          if-no-files-found: ignore