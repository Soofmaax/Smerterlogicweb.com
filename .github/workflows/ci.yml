name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
      - master
    types:
      - opened
      - reopened
      - ready_for_review
  schedule:
    - cron: "21 3 * * 3"   # CodeQL weekly
    - cron: "0 2 * * 1"    # Security weekly
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  spellcheck:
    name: Spell Check (FR/EN)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install cspell dictionaries (FR/EN + software terms)
        run: npm install --no-save @cspell/dict-fr-fr @cspell/dict-en_us @cspell/dict-software-terms

      - name: Spell Check
        uses: streetsidesoftware/cspell-action@v8
        with:
          files: |
            **/*.{ts,tsx,js,jsx,md}
            app/**/*.{ts,tsx}
            components/**/*.{ts,tsx}
            data/**/*.{ts,tsx,md}
            docs/**/*.md
          config: ./cspell.json
          check_dot_files: false
          incremental_files_only: false
          strict: false

  build:
    name: Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [spellcheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      # Enforce lockfile on protected branches, but still allow PRs to generate it once for CI
      - name: Ensure lockfile exists on main (generate if missing)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Warning: package-lock.json is missing on main/master. Generating one for this CI run. Please commit it."
            npm i --package-lock-only
          fi

      - name: Generate package-lock.json if missing (PRs/feature branches)
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. Generating one for this CI run (please commit it in your PR)."
            npm i --package-lock-only
          fi

      - name: Install dependencies (npm ci with lockfile)
        run: npm ci

      - name: Prettier Check
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ] || [ "$GITHUB_REF" = "refs/heads/master" ]; then
            npm run format:check
          else
            echo "Skipping Prettier check on non-main branch: $GITHUB_REF"
          fi

      - name: Lint
        run: npm run lint

      - name: Build (type-check included)
        run: npm run build

      # If build fails, upload .next artifacts to help diagnose
      - name: Upload .next debug artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: next-debug
          path: |
            .next
          if-no-files-found: ignore

  security_audit:
    name: npm audit (production)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. Generating one for this audit run."
            npm i --package-lock-only
          fi

      - run: npm ci --omit=dev
      - run: npm audit --audit-level=high || true

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json missing. Generating one for this SBOM run."
            npm i --package-lock-only
          fi

      - run: npm ci

      - name: CycloneDX SBOM
        uses: CycloneDX/gh-node-module-generatebom@v1
        with:
          output: ./bom.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v5
        with:
          name: sbom
          path: bom.xml

  codeql:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    needs: [build]

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]

    # Run CodeQL on all branches and PRs (including feature branches)

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"